<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Text-to-SQL App{% endblock %}</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>

  <!-- Custom Tailwind Config -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif'],
          },
          colors: {
            primary: '#4F46E5',
            accent: '#6366F1',
          },
        },
      },
    }
  </script>

  <style>
    body {
      background: linear-gradient(135deg, #eef2ff, #f8fafc);
      min-height: 100vh;
      font-family: 'Inter', sans-serif;
    }
    .glass {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(10px);
    }
  </style>
</head>
<body class="text-gray-800 antialiased">

  <!-- ðŸŒ Navbar -->
  <nav class="glass border-b border-white/20 shadow-sm sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
      <a href="/" class="text-xl font-semibold text-indigo-700 hover:text-indigo-800 transition">
        Text-to-SQL App
      </a>
    </div>
  </nav>

  <!-- ðŸ”” Flash Messages -->
  <div class="max-w-4xl mx-auto px-6 mt-6 space-y-2">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <div class="p-3 rounded-lg bg-indigo-100 text-indigo-800 text-sm font-medium shadow-sm">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
  </div>

  <!-- ðŸ§  Main Content -->
  <main class="max-w-7xl mx-auto px-6 py-8">
    {% block content %}{% endblock %}
  </main>

</body>
</html>
